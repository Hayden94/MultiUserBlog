{% extends "base.html" %}

{% block content %}
	<form method="post">
		<h2 class="blue-title">Comment</h2>

		<textarea class="comment-field" name="content">{{content}}</textarea>

		<input type="submit" class="submit">
	</form>
	
	<a href="/" class="cancel-link"><p>Cancel</p></a>

	<div class="error">{{error}}</div>
{% endblock %}
