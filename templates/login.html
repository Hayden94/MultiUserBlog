{% extends "base.html" %}

{% block content %}
	<h2>Login</h2>

	<form method="post">
		<div class="formbg">
			<p>Username</p>
			<input type="text" name="username" value="{{username}}"><br>

			<p>Password</p>
			<input type="password" name="password" value=""><br><br>

			<input type="submit" class="submit">
		</div>
	</form>

	<p class="signlog-link">
		<a href="/signup" class="logged-1">Signup</a>
	</p>

	<div class="error">
		{{error}}
	</div>
{% endblock %}
