{% extends "base.html" %}

{% block content %}
	<h2>Login</h2>

	<form method="post">
		<table>
			<tr>
				<td class="label">
					Username: 
				</td>
				<td>
					<input type="text" name="username" value="{{username}}">
				</td>
			</tr>

			<tr>
				<td class="label">
					Password: 
				</td>
				<td>
					<input type="password" name="password" value="">
				</td>
			</tr>
		</table>

		<div class="error">
			{{error}}
		</div>

		<input type="submit" class="submit">

		<p class="signlog-link"><a href="/signup" class="logged-1">Signup</a></p>
	</form>
{% endblock %}
