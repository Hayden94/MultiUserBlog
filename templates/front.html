{% extends "base.html" %}

{% block content %}

  {% for post in posts %}
    <div class="post">
  		<div class="post-heading">    
    		<div class="post-title">
      			<a href="/post/{{post.key().id()}}">{{post.subject}}</a>
    		</div>

    	<div class="post-date">
      		{{post.created.strftime("%m/%d/%y")}}
    	</div>
  	</div>

  	<div class="post-content">{{post.content | safe}}</div>
  {% endfor %}

{% endblock %}
