{% extends "base.html" %}

{% block content %}
	<form method="post">
		{% if addcomment %}
		<h2 class="blue-title">{{title}}</h2>
		{% else %}
		<h2 class="red-title">{{title}}</h2>
		{% endif %}

		<textarea class="comment-field" name="content">{{content}}</textarea>

		<input type="submit" class="submit">
	</form>
	
	<a href="/post/{{post_id}}" class="cancel-link"><p>Cancel</p></a>

	<div class="error">{{error}}</div>
{% endblock %}
